services:
  postgres:
    image: postgres:16-alpine
    container_name: esorbit-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-esorbit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-esorbit123}
      POSTGRES_DB: ${DB_NAME:-esorbit}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - esorbit-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: production
    image: esorbit-api:production
    container_name: esorbit-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - ./api/.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-esorbit}:${DB_PASSWORD:-esorbit123}@postgres:5432/${DB_NAME:-esorbit}?schema=public
      TZ: America/Sao_Paulo
    depends_on:
      - postgres
    networks:
      - esorbit-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-ESOrbit}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    image: esorbit-web:production
    container_name: esorbit-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./web/.env.local
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
    depends_on:
      - api
    networks:
      - esorbit-network

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: esorbit-cloudbeaver
    restart: unless-stopped
    ports:
      - "8978:8978"
    environment:
      - CB_SERVER_NAME=ESOrbit DB Manager
      - TZ=America/Sao_Paulo
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      - postgres
    networks:
      - esorbit-network
    profiles:
      - tools

volumes:
  postgres_data:
  cloudbeaver_data:

networks:
  esorbit-network:
    driver: bridge
